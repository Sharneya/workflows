name: API Tests
on: [push]
jobs:
  test:
    runs-on: windows-latest  # Использует Ubuntu 24.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Актуальная поддерживаемая версия
      - name: Install dependencies
        run: pip install requests pytest jsonschema pytest-mock
      - name: Run tests
        run: pytest test_api.py -v
